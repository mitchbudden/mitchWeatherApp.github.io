<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather FCC</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

<body>
  <head>
  <meta charset="UTF-8">
  <link rel=stylesheet>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">

</head>
<div class="container-fluid">

<body>
  <h1 id="title"><b>Local Weather App</b>
  </h1>
    <div class="row">
      <div class="col-xs-4">
        <div class="wrapper">
          
        </div>
      </div>
      <div class="col-xs-6">

          <h2 id="location"></h2>
          <div class="row">
            <div class="col-xs-6">
            <h2 id="temperature"><i></i></h2>
            </div>
            <div class="col-xs-6">
              <h1 id="iconDisplay"></h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
            <button class="btn btn-primary" id="changeF">°F</button>
            </div>
            <div class="col-xs-6">
            <button class="btn btn-primary" id="changeC">°C</button>
            </div>
        </div>
        </div>
      </div>
   </div>
</body>
</div>
